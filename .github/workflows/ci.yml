name: Laravel CI

on: 
  push:
    branches:
      - unittest
  # pull_request:
  #   branches:
  #     - main
  #     - develop

jobs:
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction      

      - name: Run Laravel Pint (Code Formatter)
        run: ./vendor/bin/pint --test

test:
  name: Run PHPUnit Tests
  runs-on: ubuntu-latest
  needs: lint

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, pdo
        tools: composer

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Run PHPUnit
      run: ./vendor/bin/pest --coverage --min=90
